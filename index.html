    <style>

    .container {

        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    
    .cart {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--primary);
        padding: 15px;
        border-radius: 8px 8px 0 0;
        max-height: 60vh;
        overflow-y: auto;

    .cart h2 {

    .cart-item {
        display: flex;
        justify-content: space-between;

        background: rgba(255,255,255,0.1);
        padding: 8px;
        border-radius: 4px;
    }
    
    .cart-item button {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    #cart-total {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 10px 0;
    }
    
    .checkout-btn {
        background-color: white;
        color: var(--primary);
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    
    .store-status {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }
    
    button:disabled {
        cursor: not-allowed !important;
    }
    
    @media (max-width: 480px) {
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 0 10px;
        }
        
        .nav-button {
            width: 100%;
            font-size: 13px;
            padding: 8px 4px;
        }
        
        .cart {
            padding: 10px;
        }
        
        .menu-item {
            margin-bottom: 8px;
        }
        
        .cart-item {
            font-size: 0.9rem;
        }
    }
    </style>

    <script>
    const storeHours = {
        0: { open: '18:00', close: '23:00' }, // domingo
        1: { open: '18:00', close: '23:00' }, // segunda
        2: { open: '18:00', close: '21:00' }, // ter√ßa
        3: { open: '18:00', close: '21:00' }, // quarta
        4: { open: '18:00', close: '21:00' }, // quinta
        5: { open: '18:00', close: '21:00' }, // sexta
        6: { open: '18:00', close: '21:00' }  // sabado
    };

    function isStoreOpen() {
        const now = new Date();
        const dayOfWeek = now.getDay();
        const currentTime = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
        
        // Get schedule for current day
        const todaySchedule = storeHours[dayOfWeek];
        
        // Convert times to comparable values
        const nowMinutes = (now.getHours() * 60) + now.getMinutes();
        const openMinutes = parseInt(todaySchedule.open.split(':')[0]) * 60 + parseInt(todaySchedule.open.split(':')[1]);
        const closeMinutes = parseInt(todaySchedule.close.split(':')[0]) * 60 + parseInt(todaySchedule.close.split(':')[1]);
        
        return nowMinutes >= openMinutes && nowMinutes <= closeMinutes;
    }

    function updateStoreStatus() {
        const header = document.querySelector('.header');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const addToCartBtns = document.querySelectorAll('.add-to-cart');
        
        const now = new Date();
        const dayOfWeek = now.getDay();
        const todaySchedule = storeHours[dayOfWeek];
        
        const daysOfWeek = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
        const today = daysOfWeek[dayOfWeek];
        
        if (!isStoreOpen()) {
            // Add store closed message if not already present
            if (!document.querySelector('.store-status')) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'store-status';
                statusDiv.innerHTML = `
                    <span style="color: white; background: #ff0000; padding: 5px 10px; border-radius: 4px; margin-top: 10px; display: inline-block;">
                        FECHADO - Hoje (${today}) abriremos √†s ${todaySchedule.open}
                    </span>
                `;
                header.appendChild(statusDiv);
            }
            
            // Disable checkout and add to cart buttons
            checkoutBtn.disabled = true;
            checkoutBtn.style.opacity = '0.5';
            addToCartBtns.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            });
        } else {
            // Remove store closed message if present
            const statusDiv = document.querySelector('.store-status');
            if (statusDiv) statusDiv.remove();
            
            // Enable checkout and add to cart buttons
            checkoutBtn.disabled = false;
            checkoutBtn.style.opacity = '1';
            addToCartBtns.forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
            });
        }
    }

    // Add this to the end of the displayMenuItems function
    setInterval(updateStoreStatus, 60000); // Check every minute
    updateStoreStatus(); // Initial check

    const addOns = [
        { name: "Bacon Extra", price: 7.00 },
        { name: "Queijo Extra", price: 4.00 },
        { name: "Ovo", price: 3.50 },
        { name: "Azeitona", price: 1.50 },
        { name: "Cheddar", price: 5.00 },
        { name: "Catupiry", price: 5.00 }
    ];
    
    const menuItems = {
        sandwiches: [
            { name: "X-Burguer", price: 16.00, description: "Hamb√∫rguer, queijo, alface e tomate" },
            { name: "X-Burguer Cheddar", price: 18.00, description: "Hamb√∫rguer, queijo, Cheddar, alface e tomate" },
            { name: "X-Monstruoso", price: 27.50, description: "Hamb√∫rguer 150g, queijo, Catupiry, Presunto, Milho, alface e tomate" },
            { name: "X-Chekken", price: 19.00, description: "Hamb√∫rguer, Chekken, queijo, alface, tomate" },
            { name: "Chekken Duplo", price: 25.00, description: "Hamb√∫rguer 2x, Chekken 2x, queijo 2x, alface, tomate" },
            { name: "X-Egg", price: 17.00, description: "Hamb√∫rguer, ovo, queijo, alface, tomate" },
            { name: "X-Burg√£o", price: 27.00, description: "Hamb√∫rguer, bacon, ovo, queijo, alface, tomate" },
            { name: "X-Calabresa", price: 21.00, description: "Hamb√∫rguer, calabresa, queijo, alface" },
            { name: "X-Salada", price: 16.00, description: "Hamb√∫rguer, queijo, alface, tomate, cebola roxa" },
            { name: "Maionese Verde", price: 2.50, description: "Por√ß√£o de maionese verde", noAddons: true }
        ],
        drinks: [
            { name: "Roller 2L", price: 8.50, description: "2 litros" },
            { name: "Coca-Cola 200ml", price: 3.00, description: "200ml" },
            { name: "Frupic", price: 4.50, description: "Laranja e Frutas Vermelhas" }
        ],
        hotdogs: [
            { name: "Hot Dog Simples", price: 12.00, description: "Salsicha, tomate, batata palha, milho e ervilha" },
            { name: "Hot Dog Completo", price: 15.00, description: "Salsicha, tomate, batata palha, milho, ervilha, bacon e catupiry" },
            { name: "Hot Dog Duplo", price: 18.00, description: "2 Salsichas, tomate, batata palha, milho, ervilha e catupiry" }
        ],
        juices: [
            { name: "Suco de Laranja", price: 8.00, description: "Natural, 500ml" },
            { name: "Suco de Abacaxi", price: 8.00, description: "Natural, 500ml" },
            { name: "Suco de Maracuj√°", price: 8.00, description: "Natural, 500ml" },
            { name: "Suco de Morango", price: 9.00, description: "Natural, 500ml" }
        ],
        portions: [
            { name: "Batata Frita", price: 25.00, description: "Por√ß√£o grande com cheddar e bacon" },
            { name: "Calabresa Acebolada", price: 30.00, description: "Por√ß√£o grande" },
            { name: "Frango a Passarinho", price: 35.00, description: "500g" },
            { name: "Mandioca Frita", price: 25.00, description: "Por√ß√£o grande" }
        ]
    };
    
    let cart = [];
    let deliveryFee = 0;
    
    function displayMenuItems() {
        const sandwichesContainer = document.getElementById('sandwiches');
        const drinksContainer = document.getElementById('drinks');
        const hotdogsContainer = document.getElementById('hotdogs');
        const juicesContainer = document.getElementById('juices');
        const portionsContainer = document.getElementById('portions');
    
        menuItems.sandwiches.forEach(item => {
            sandwichesContainer.innerHTML += createMenuItem(item);
        });
    
        menuItems.drinks.forEach(item => {
            drinksContainer.innerHTML += createMenuItem(item);
        });
    
        menuItems.hotdogs.forEach(item => {
            hotdogsContainer.innerHTML += createMenuItem(item);
        });

        menuItems.juices.forEach(item => {
            juicesContainer.innerHTML += createMenuItem(item);
        });

        menuItems.portions.forEach(item => {
            portionsContainer.innerHTML += createMenuItem(item);
        });
    }
    
    function createMenuItem(item) {
        const addOnsHtml = menuItems.sandwiches.some(sandwich => sandwich.name === item.name) && !item.noAddons
            ? `<div class="add-ons">
                ${addOns.map((addon, idx) => `
                    <label class="addon-option">
                        <input type="checkbox" data-addon="${addon.name}" data-price="${addon.price}">
                        ${addon.name} (+R$ ${addon.price.toFixed(2)})
                    </label>
                `).join('')}
               </div>`
            : '';
    
        return `
            <div class="menu-item">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="price">R$ ${item.price.toFixed(2)}</div>
                ${addOnsHtml}
                <button class="add-to-cart" onclick="addToCart('${item.name}', ${item.price}, this)">
                    Adicionar ao Carrinho
                </button>
            </div>
        `;
    }
    
    function addToCart(name, price, buttonElement) {
        const menuItem = buttonElement.closest('.menu-item');
        const selectedAddons = Array.from(menuItem.querySelectorAll('.addon-option input:checked')).map(checkbox => ({
            name: checkbox.dataset.addon,
            price: parseFloat(checkbox.dataset.price)
        }));
        
        cart.push({
            name,
            price,
            addons: selectedAddons
        });
        
        menuItem.querySelectorAll('.addon-option input').forEach(checkbox => checkbox.checked = false);
        
        updateCart();
    }
    
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;
    
        cartItems.innerHTML = '';
        cart.forEach((item, index) => {
            let itemTotal = item.price;
            let addonsText = '';
            
            if (item.addons && item.addons.length > 0) {
                addonsText = '<div class="cart-item-addons">';
                item.addons.forEach(addon => {
                    itemTotal += addon.price;
                    addonsText += `<div>+ ${addon.name} (R$ ${addon.price.toFixed(2)})</div>`;
                });
                addonsText += '</div>';
            }
            
            total += itemTotal;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <div>
                        <span>${item.name}</span>
                        ${addonsText}
                    </div>
                    <span>R$ ${itemTotal.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">X</button>
                </div>
            `;
        });
    
        const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
        if (deliveryType === 'delivery') {
            deliveryFee = 5.00;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>Taxa de Entrega</span>
                    <span>R$ ${deliveryFee.toFixed(2)}</span>
                </div>
            `;
            total += deliveryFee;
        } else {
            deliveryFee = 0;
        }
    
        cartTotal.innerHTML = `Total: R$ ${total.toFixed(2)}`;
    }
    
    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }
    
    document.querySelectorAll('input[name="deliveryType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const addressField = document.getElementById('addressField');
            if (this.value === 'delivery') {
                addressField.classList.add('show');
            } else {
                addressField.classList.remove('show');
            }
            updateCart();
        });
    });
    
    document.querySelectorAll('input[name="paymentType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const pixField = document.getElementById('pixField');
            const changeField = document.getElementById('changeField');
            
            pixField.style.display = this.value === 'pix' ? 'block' : 'none';
            changeField.style.display = this.value === 'money' ? 'block' : 'none';
        });
    });
    
    function calculateChange(total, amountGiven) {
        if (amountGiven < total) {
            return null;
        }
        return amountGiven - total;
    }

    document.getElementById('changeAmount').addEventListener('input', function() {
        const cartTotal = cart.reduce((sum, item) => {
            let itemTotal = item.price;
            if (item.addons) {
                itemTotal += item.addons.reduce((addonSum, addon) => addonSum + addon.price, 0);
            }
            return sum + itemTotal;
        }, 0) + deliveryFee;

        const amountGiven = parseFloat(this.value) || 0;
        const change = calculateChange(cartTotal, amountGiven);
        
        const changeDisplay = document.createElement('div');
        changeDisplay.id = 'changeDisplay';
        
        // Remove existing change display if any
        const existingDisplay = document.getElementById('changeDisplay');
        if (existingDisplay) {
            existingDisplay.remove();
        }
        
        if (change !== null) {
            changeDisplay.innerHTML = `<p style="color: white; margin-top: 10px;">Troco: R$ ${change.toFixed(2)}</p>`;
        } else {
            changeDisplay.innerHTML = `<p style="color: #ff0000; margin-top: 10px;">Valor insuficiente</p>`;
        }
        
        this.parentElement.appendChild(changeDisplay);
    });
    
    function checkout() {
        if (!isStoreOpen()) {
            alert(`Estamos fechados no momento!\nHor√°rio de funcionamento: ${storeHours[dayOfWeek].open} √†s ${storeHours[dayOfWeek].close}`);
            return;
        }
        
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
        const street = document.getElementById('userStreet').value;
        const neighborhood = document.getElementById('userNeighborhood').value;
        const number = document.getElementById('userNumber').value;
        const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
    
        if (!name || !phone) {
            alert('Por favor, preencha seu nome e telefone antes de finalizar o pedido.');
            return;
        }
    
        if (deliveryType === 'delivery' && (!street || !neighborhood || !number)) {
            alert('Por favor, preencha todos os campos do endere√ßo para entrega.');
            return;
        }
    
        // Get current date and time
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const timeStr = now.toLocaleTimeString();
    
        let message = `üîî *Pedido* (${dateStr} - ${timeStr})\n`;
        message += `------------------------\n`;
        
        let subTotal = 0;
    
        // List items
        cart.forEach(item => {
            let itemTotal = item.price;
            message += `*${item.name}*\n`;
            
            if (item.addons && item.addons.length > 0) {
                item.addons.forEach(addon => {
                    message += `   ‚Ä¢ ${addon.name} (+R$ ${addon.price.toFixed(2)})\n`;
                    itemTotal += addon.price;
                });
            }
            
            message += `*Valor:* R$ ${itemTotal.toFixed(2)}\n`;
            message += `------------------------\n`;
            subTotal += itemTotal;
        });
    
        let total = subTotal;
        
        message += `*Sub Total:* R$ ${subTotal.toFixed(2)}\n`;
        
        if (deliveryType === 'delivery') {
            total += deliveryFee;
            message += `*Taxa de Entrega:* R$ ${deliveryFee.toFixed(2)}\n`;
        }
        
        message += `*Total:* R$ ${total.toFixed(2)}\n`;
        message += `*Forma de pagto:* ${
            paymentType === 'money' ? 'Dinheiro' :
            paymentType === 'debit' ? 'Cart√£o de D√©bito' :
            paymentType === 'credit' ? 'Cart√£o de Cr√©dito' :
            'PIX'
        }\n`;
        
        if (paymentType === 'money') {
            const changeAmount = document.getElementById('changeAmount').value;
            if (changeAmount) {
                const change = calculateChange(total, parseFloat(changeAmount));
                message += `*Troco para:* R$ ${parseFloat(changeAmount).toFixed(2)}\n`;
                message += `*Troco a devolver:* R$ ${change.toFixed(2)}\n`;
            }
        }
        
        message += `------------------------\n`;
        message += `*Tipo:* ${
            deliveryType === 'delivery' ? 'Entrega' : 
            deliveryType === 'dineIn' ? 'Comer No Local' : 
            'Retirada'
        }\n`;
    
        if (deliveryType === 'delivery') {
            message += `*Endere√ßo:* ${street}, ${number} - ${neighborhood}\n`;
        }
        message += `\nüë§ *Cliente:* ${name}\n`;
        message += `üì≤ *Telefone:* ${phone}`;
        
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/5517992095122?text=${encodedMessage}`);
    }
    
    function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        const headerOffset = 80;
        const elementPosition = section.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
    
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
